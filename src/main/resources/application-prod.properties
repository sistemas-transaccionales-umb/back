# Production Configuration
spring.application.name=sistemas-transaccionales
spring.application.port=8080

# MySQL Configuration - Se sobrescriben con variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sistemas_transaccionales?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Transaction Management
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.transaction.default-timeout=30

# Logging - Menos verbose en producción
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.umb.sistema=INFO
logging.level.root=INFO

# JWT Configuration - Se sobrescriben con variables de entorno
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# CORS Configuration (ajustar según tu frontend)
# Se puede configurar en SecurityConfig.java

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

